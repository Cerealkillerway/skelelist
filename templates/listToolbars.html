<!-- list query and infos -->
<template name="skelelistInfo">
    <div class="skelelistInfo">
        <div class="skeleCounter">
            <div class="skeleCounterDescription">
                {{i18n "totalNumber_lbl"}}
            </div>
            <div class="skeleCounterNumber">{{documentsCounter}}</div>
        </div>
    </div>
</template>


<!-- list lang bar -->
<template name="skelelistLangBar">
    {{#if isMultilingual}}
        {{i18n "contentsLang_lbl"}}
        <div class="skelelistLangs">
            {{#each langs}}
                <div class="langFlag {{isActiveLang this}}" data-lang="{{this}}">
                    <img src="{{skeleStaticPath}}/images/icons/lang/{{this}}.jpg">
                </div>
            {{/each}}
        </div>
    {{/if}}
</template>


<!-- pagination -->
<template name="skelelistPagination">
    {{#if skeleIsDataReady this}}
        {{#if (skeleGetReactiveVar this.appendLoadMore)}}
            <div class="skeleLoadMore {{loadMoreClass}}">
                {{i18n "loadMore_lbl"}}
            </div>
        {{/if}}
    {{/if}}
</template>


<!-- search toolbar -->
<template name="skelelistSearch">
    <div class="skelelistSearchBar row">
        {{#each searchOptions}}
            <div class="input-field col s5 m4 l3">
                <input id="{{this.name}}SkelelistSearch" data-name="{{this.name}}" class="skelelistSearchInput" type="text">
                <label for="{{this.name}}SkelelistSearch">{{label this}} {{i18n "searchText_lbl"}}</label>
            </div>
        {{/each}}

        <div class="col s3">
            <div class="btn thirdColor skelelistSearchBtn">
                <i class="material-icons left">search</i>
                {{i18n "find_btn"}}
            </div>
            <div class="btn secondColor skelelistUndoBtn">
                <i class="material-icons left">clear</i>
                {{i18n "cancel_btn"}}
            </div>
        </div>
    </div>
</template>
